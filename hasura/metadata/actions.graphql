type Mutation {
  loginUser(
    username: String!
    password: String!
  ): loginUserOutput
}

type Mutation {
  registerUser(
    username: String!
    type: String!
    password: String!
  ): registerUserOutput
}

type SampleOutput {
  accessToken: String!
}

type registerUserOutput {
  id: Int!
}

type loginUserOutput {
  accessToken: String!
}

