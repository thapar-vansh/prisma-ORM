table:
  schema: public
  name: player
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - _exists:
              _where:
                type:
                  _eq: PREMIUM
              _table:
                schema: public
                name: users
          - _exists:
              _where:
                id:
                  _eq: X-Hasura-User-Id
              _table:
                schema: public
                name: users
      columns:
        - country
        - name
