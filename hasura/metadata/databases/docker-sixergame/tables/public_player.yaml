table:
  schema: public
  name: player
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - _exists:
              _where:
                type:
                  _eq: PREMIUM
              _table:
                schema: public
                name: users
      set:
        id: x-hasura-
      columns:
        - country
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - country
        - name
      filter:
        _exists:
          _where:
            username:
              _eq: X-Hasura-User-Id
          _table:
            schema: public
            name: users
update_permissions:
  - role: user
    permission:
      columns:
        - country
        - name
      filter:
        _and:
          - _exists:
              _where:
                type:
                  _eq: PREMIUM
              _table:
                schema: public
                name: users
      check:
        _and:
          - _exists:
              _where:
                type:
                  _eq: PREMIUM
              _table:
                schema: public
                name: users
      set:
        id: x-hasura-
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _and:
          - _exists:
              _where:
                type:
                  _eq: PREMIUM
              _table:
                schema: public
                name: users
